body .box{
  width: 200px;
  height: 200px;
  background: skyblue;
  padding: 50px;
  margin: 50px;
  border: 2px solid #FF0000;
  box-sizing: border-box;
}   
</style>
<body>
  <!-- 
		 盒子模型： 计算盒子容器，在网页中所占的面积（空间大小）
			
			影响盒子模型的因素：
				1.内容产生的宽高
				2.内边距
				3.边框
				4.外边距 
		 -->
     <!--  -->
     <!-- box = margin + padding + content 150px  + border  -->
  <div class="box">
    <span>内容内容内</span>
  </div>
