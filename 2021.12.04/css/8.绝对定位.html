<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
      .one{
        width: 500px;
        height: 500px;
        margin: 50px;
        border: 5px dashed red;
        position: absolute;
        /* 相对定位: 是以本身作为参考坐标系 进行定位 */
      }
      .two {
        width: 300px ;
        height: 300px;
        border: 3px solid blue;
        left: 0px;
        top: 0px;
      }
      /* 绝对定位: 绝对定位会以最近已定位父元素进行定位/ 如果没有会以html进行定位*/
			
		</style>
	</head>
	<body>
		<div class="one">
			<div class="two">
				<div class="box">绝对定位</div>
        <div class="box2"></div>
			</div>
		</div>
		
	</body>
</html>
