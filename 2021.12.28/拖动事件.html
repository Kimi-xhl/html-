<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .droptarget{
    float: left;
    width: 100px;
    height: 35px;
    margin: 15px;
    padding: 10px;
    border: 1px solid #aaa;
  }
</style>
<body>
  <p>在两个方框来回拖动</p>
  <div class="droptarget" ondrag="drop(event)" ondragover="allowDrop(event)">
    <p id="dragtarget" ondragstart="drapStart(event)" ondrag="dragging(event)"  draggable="true">拖动我</p>
  </div>
  <div class="droptarget" ondrag="drop(event)" ondragover="allowDrop(event)">
  </div>
  <p id="demo" style="clear:both"></p>
</body>
<script src="./拖动案例.js"></script>
</html>
