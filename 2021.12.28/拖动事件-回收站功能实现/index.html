<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>拖动事件-回收站功能实现</title>
		<link rel="stylesheet" href="css/recycle.css">
	</head>
	<body>
		<h3>拖动事件-回收站功能实现</h3>
		<hr />
		
		<div id="container">
			<div id="file1"  class="folder" draggable="true" ondragstart="drag(event)">文件1</div>
			<div id="file2" class="folder" draggable="true" ondragstart="drag(event)">文件2</div>
			<div id="file3" class="folder" draggable="true" ondragstart="drag(event)">文件3</div>
			<div id="file4" class="folder" draggable="true" ondragstart="drag(event)">文件4</div>
		</div>
		
		<div id="recycle" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
		<script type="text/javascript" src="js/recycle.js" charset="UTF-8"></script>
	</body>
</html>
