<script>
    /**
     * ES2015(ES6) 新增加了两个重要的 JavaScript 关键字: let 和 const。
     * let 声明的变量只在let命令所在的代码块内有效
     * const 声明一个只读的变量，一旦声明，常量的值就不能改变
     *
     * 全局变量
     *  在函数外声明的变量作用域是全局的
     *
     * 局部变量
     *  在函数内声明的变量作用域是局部的
     *
     * 块级作用域
     *   使用 var 关键字声明的变量不具备块级作用域的特性，它在 {} 外依然能被访问到。
     *   在 ES6 之前，是没有块级作用域的概念的。
     *   ES6 可以使用 let 关键字来实现块级作用域。
     *   let 声明的变量只在 let 命令所在的代码块 {} 内有效，在 {} 之外不能访问。
     */
    // {
    //     var x = 2;
    // }
    // document.write(x) //可以使用a变量
    //
    // {
    //     let a = 10
    // }
    // document.write(a) //不可以使用a变量

    /**
     * 重新定义变量
     * 使用 var 关键字重新声明变量可能会带来问题。
     * 在块中重新声明变量也会重新声明块外的变量：
     * let 关键字就可以解决这个问题，因为它只在 let 命令所在的代码块 {} 内有效。
     */
    // var x = 10
    // // 在输出x为10
    // document.write(x)
    // {
    //     var x = 2
    // }
    // document.write(x)
    // // 在这里输出x为2
    /**
     * 循环作用域
     * 使用var
     * 使用了 var 关键字，它声明的变量是全局的，包括循环体内与循环体外。
     */
    // var i = 5;
    // for (var i=0; i<10; i++){
    //     // ...
    // }
    // document.write(i)

    /**
     * 循环作用域
     * 使用let
     * 使用 let 关键字， 它声明的变量作用域只在循环体内，循环体外的变量不受影响。
     */
    let i = 5;
    for (let i=0; i<10; i++){
        // ...
    }
    document.write(i)

</script>
