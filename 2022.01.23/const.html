<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
111
</body>
<script>
    /**
     * const 关键字
     * const 声明一个只读的变量，一旦声明，常量的值就不能改变
     * const 用于声明一个或多个常量，声明时必须进行初始化，且初始化后值不可再修改：
     *
     * const 和 let 类似
     *  二者都是块级作用域
     *  都不能和它所在的作用域内拥有相同名称的变量
     */
    const PI = 3.1415926
    {
        const PI = 3.14
    }
    // PI = 3.14 // 报错
</script>
</html>
