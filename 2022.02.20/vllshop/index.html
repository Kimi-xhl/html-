<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/fixedHelper.css">
    <link rel="stylesheet" href="./styles/views/index.css">
    <script src="./js/jquery-3.6.0.min.js"></script>
    <title>Vllshop</title>
</head>
<body>
    
    <header>
        <img src="./images/Logo.png">
        <ul class="navbar">
            <li class="active">首页</li>
            <li>
                <a href="./module.html">功能介绍</a>
            </li>
            <li>定价方案</li>
            <li>案例</li>
            <li>海外推广</li>
            <li>Tiktok云手机</li>
            <li>关于</li>
        </ul>
    </header>
    <div id="fixedHelper">
        <div class="fixedHelperItem">
            <img src="./images/icon/fixedHelper1.png" alt="">
            <span>在线咨询</span>
        </div>
        <div class="fixedHelperItem">
            <img src="./images/icon/fixedHelper2.png" alt="">
            <span>电话咨询</span>
            <div class="locationPhone">
                <div class="locationPhoneInput">
                    <input type="text" placeholder="输入电话号码" id="locationPhoneInput">
                    <div class="locationPhoneBtn">给我回电</div>
                </div>
                <div class="cancel">X</div>
                <p>免费电话咨询服务，请放心接听</p>
            </div>
        </div>
        <div class="fixedHelperItem">
            <img src="./images/icon/fixedHelper3.png" alt="">
            <span>公众号</span>
        </div>
    </div>
    <div class="banner">
        <div class="banner_text">
            <h3>快速搭建独立站<br>
                助力卖家<span>品牌出海</span></h3>
            <p>专业建站系统，资深专家扶持，<br>
                全方位赋能助力您的企业实现销售指数级增长。</p>
            <button>立刻免费试用</button>
        </div>
        <div class="video">
            <video 
            id="homeVideo" 
            poster="https://asudh.oss-cn-shenzhen.aliyuncs.com/home_video.jpg" 
            autoplay="autoplay"
            loop="loop" 
            muted="muted"
            playsinline="" 
            preload="auto" 
            class="home_video">
            <source src="https://asudh.oss-cn-shenzhen.aliyuncs.com/home.mp4" type="video/mp4">
        </video>
        </div>

    </div>

    
</body>
<script src="./js/header.js"></script>
<script src="./js/fixedHelper.js"></script>
</html>
