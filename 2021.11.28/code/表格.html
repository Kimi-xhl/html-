<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
/* 标签选择器 */
</style>
<body>
  <!-- 表格基本写法 -->
  <table border="1" id="table1">
    <tr><td>row 1, cell1</td><td>row 1, cell2</td></tr>
    <tr><td>row 2, cell1</td><td>row 2, cell2</td></tr>
  </table>
  <!-- 跨列表格 rowspan -->
  <hr>
  <table border="1" class="tableRed">
    <tr>
      <td>First name:</td>
      <td>Bill Gates</td>
    </tr>
    <tr>
      <td rowspan="2">Telephone:</td>
      <td>555 77 854</td>
    </tr>
    <tr>
      <td>555 77 88</td>
    </tr>
  </table>
  <hr>
  <!-- 跨行表格  -->
  <table border="4" class="tableRed" style="padding: 10px;">
    <tr>
      <td style="padding: 10px;">Name</td>
      <td colspan="2" style="text-align: center;">Telephone</td>
    </tr>
    <tr>
      <td>Bill Gates</td>
      <td>555 77 854</td>
      <td>555 77 854</td>
    </tr>
  </table>
  <hr>
  <!-- table -->
  <table border="1">
    <tr>
      <td>Name</td>
      <td>Name</td>
      <td>Name</td>
      <td>Name</td>
    </tr>
    <tr>
      <td> 111 </td>
      <td>111</td>
    </tr>
  </table>
</body>
</html>
