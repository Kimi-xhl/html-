<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  a {
    text-decoration: none;
  }

  ul {
    list-style: none;
  }
</style>

<body>
  <a href="www.baidu.com"> 这是 A 标签</a>
  <ul>
    <li>11</li>
    <li>12</li>
    <li>13</li>
    <li>14</li>
    <li>15</li>

  </ul>
</body>
<script>
  // Math 是javascript 内置的数学对象
  var a = -10
  console.log(Math.abs(a)) //绝对值
  console.log(Math.abs(4.9999)); //对 x 进行下舍入。
  console.log(Math.max(1,2,3,5,56,4,7,8)) //取最大值
  console.log(Math.min(Math.PI,56,4,7,8));//取最小值.
  console.log(Math.PI) //圆周率;
  console.log(Math.pow(2,3)) //2^3 8
  console.log(Math.round(4.4)) //四舍五入
  console.log(Math.sqrt(4)); //返回数的平方根。
</script>

</html>
