<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sss</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<style>

</style>
<body>
  <div id="app-2">
    <button @click="showATag = !showATag">click</button>
    <a v-bind:href="url" target="_blank" v-if="showATag">baidu</a>
    
    <span v-bind:title="message">
      {{ words }}
    </span>
    <table border="1">
      <thead>
        <th>name</th>
        <th>age</th>
        <th>math</th>
      </thead>
      <tbody>
       <tr v-for="(item,index) in list" :key="index">
         <td>{{item.name}}</td>
         <td>{{item.age  }}</td>
         <td>{{item.math < 60 ?  "不及格" : item.math }}</td>
       </tr>
      </tbody>
    </table>

    <div>
      添加数据
      <div>
        name
        <input type="text" v-model="inputVal.name">
      </div>
      <div>
        age&nbsp;&nbsp;&nbsp;
        <input type="text" v-model="inputVal.age">
      </div>
      <div>
        math&nbsp;
        <input type="text" v-model="inputVal.math">
      </div>

      <button @click="addData">submit</button>
    </div>
  

  </div>
</body>
<script>

  /**
   * v-text  输出字符串
   * v-html 转化为html代码
   * v-bind 绑定Vue Data 
   * 
   * v-show 控制显示与否 Boolean （display：none）// 经常控制显示
   * v-if 控制标签渲染与否 Boolean // 不经常控制
   * 
   * v-for 参数 当前项 引索
   * 
   * 三元运算符
   * 条件 ？ true执行语句 ：false执行语句
   * 
   * v-model 表单输入绑定 双向绑定
   **/
  // 实例化Vue
  var app2 = new Vue({ //Objcet
    el: '#app-2', // 挂载位置
    data: {   
      message: '页面加载于 ' + new Date().toLocaleString(),
      words: '<strong>' + new Date().getFullYear() +  '</strong>',
      url: 'http://www.baidu.com',
      showATag: true,
      inputVal: {
        name: '',
        age: '',
        math: ''
      },
      list: [
        {
          name: '夏明',
          age: '12',
          math: 98
        },
        {
          name: '小红',
          age: '10',
          math: 59
        },
        {
          name: 'pdd',
          age: '34',
          math: 10
        },
        {
          name: 'lwb',
          age: '34',
          math: 100
        }
      ]
    },
    methods:{
      addData() {
        this.list.push(Object.assign({},this.inputVal))
      }
    }
  })

</script>
</html>
